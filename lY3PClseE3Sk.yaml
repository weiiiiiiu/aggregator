- name: 负载均衡
  type: load-balance
  url: https://www.gstatic.com/generate_204
  interval: 300
  strategy: round-robin
  proxies:
    - vless-reality-vision-japan                              
    - vmess-ws-japan
    - hysteria2-japan
    - tuic5-japan
    - vless-reality-vision-zyz                            
