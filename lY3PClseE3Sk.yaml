    - hysteria2-zy
    - tuic5-zy
    - vless-reality-vision-qc                           
    - vmess-ws-qc
    - hysteria2-qc
    - tuic5-qc
    

- name: PROXY
  type: select
  proxies:
    - 负载均衡                                         
